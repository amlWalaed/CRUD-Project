version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: crud-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - crud-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crud_db}
      - DB_USERNAME=${DB_USERNAME:-crud_user}
      - DB_PASSWORD=${DB_PASSWORD:-crud_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php-fpm

  mysql:
    image: mysql:8.0
    container_name: crud-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-crud_db}
      MYSQL_USER: ${DB_USERNAME:-crud_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crud_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crud-network
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: crud-redis
    restart: unless-stopped
    networks:
      - crud-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: crud-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT:-8080}:80"
    networks:
      - crud-network
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  crud-network:
    driver: bridge

